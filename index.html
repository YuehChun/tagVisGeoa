<script>

// upload_button("uploader", load_dataset);
var map = L.map('map').setView([25.1274977,121.4927091], 13);
var FullS=new L.Control.Fullscreen();
FullS.setPosition('bottomright');
map.addControl(FullS);
var mapZoomLevel = map.getZoom();
map.zoomControl.setPosition('bottomright');
$("#map_area").css("display","none");

L.tileLayer('http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',apikey:'c4377a218be242ddb3297260d216b11b'}).addTo(map);

var colorSet2 = ['#e6194b','#f58231','#ffe119','#bcf60c','#3cb44b','#46f0f0','#4363d8','#911eb4','#f032e6','#808080'];



function startMap(){
  $("#login").css("display","none");
  $("#map_area").css("display","block");
}
function LoadCSDBackFunc( data ){
      tempArrayData=data;
      preLoadProcess(tempArrayData)
}
function LoadingData(eoe){
  if(eoe.length>1){
    startMap();
    $.fakeLoader({
      timeToHide:5000,
      bgColor:"#CCCCCC",
      spinner:"spinner3"
    });
    d3.csv("./logs/"+eoe[0], LoadCSDBackFunc);
    $("body").css('background-color','#fff')

    if (eoe[1]=='a'){
      map.setView([25.115387 , 121.511559], 13);
    } else if (eoe[1]=='b'){
      map.setView([24.133553, 120.677134], 13);
    } else if (eoe[1]=='c'){
      map.setView([24.156996, 120.659418], 13);
    } else if (eoe[1]=='d'){
      map.setView([22.796057, 120.289950], 13);
    } else if (eoe[1]=='e'){
      map.setView([22.703513, 120.518823], 13);
    }else{
      location.reload();
    }
  }
}

function load_js(sgggg){
  $.getScript( 'https://hugo-m-line.herokuapp.com/extraWeb?invit='+sgggg+'&f=t').done(
    function(){
      LoadingData(eoe)
    }
  );
}

function gotCheck(){
  var code = $("#inputCode").val()
  load_js(code)
}

</script>
